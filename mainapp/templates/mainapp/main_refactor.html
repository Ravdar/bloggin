{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ravdar">
    <meta name="description" content="Main page for 'bloggin' website.">
    <link rel="stylesheet" type="text/css" href="{% static 'styles_refactored.css' %}">
    <title>bloggin</title>
</head>

<body>
    <header>
        <a href="{% url 'mainapp:main_view' %}" class="logotype">bloggin.</a>
        <div class="header-buttons">
            {% if request.user.is_authenticated %}
            <a href="{% url 'mainapp:new_article_view' %}">New article</a>
            <a href="{% url 'users:logout' %}">Log out</a>
            <a href="{% url 'mainapp:user_profile' user.username %}"><img
                    src="{{ user.profile.profile_picture.url }}"></a>
            {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:register_view' %}">Register</a>
            {% endif %}
        </div>
    </header>

</body>

</html>
